{% extends "base.html" %}

{% block content %}
{% if current_user.is_anonymous %}
<h1>Hello, Stranger!</h1>
{% else %}
<h1>Hello, {{ current_user.username }}!</h1>
<div>
    <ul>
        {% for post in posts %}
        <li> {{post.author.username}} says: {{post.body}}</li>
        {% endfor %}
    </ul>
</div>

{% endif %}
{% endblock %}
